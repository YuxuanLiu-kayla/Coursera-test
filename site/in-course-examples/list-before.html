<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered Lists</title>
</head>
<body>
<h1>Unordered Lists</h1>
	<div>
		My shopping list:
		<ul>
			<li>bread</li>
			<li>ice cream</li>
			<li>cookie
				<ul>
					<li>flour</li>
					<li>butter</li>
					<li>sugar</li>
					<li>chocolate chips</li>
					<li>baking soda</li>
				</ul>
			</li>
			<li>candy</li>
			<li>marshmallow</li>
		</ul>
	</div>
</body>
</html>
